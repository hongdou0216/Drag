<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>drag</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html, body {
            height: 100%;
        }

        #main {
            width: 100%;
            height: 100%;
        }

        #bar {
            z-index: 100;
            position: absolute;
            left: 50%;
            top: 50%;
            margin-left: -150px;
            margin-top: -50px;
            width: 300px;
            height: 100px;
            line-height: 100px;
            text-align: center;
            background: gray;
            cursor: pointer;
        }

        .start {
            transform: scale(1.1);
            border: 3px #33e9ff dotted;
        }
    </style>
</head>
<body>
<div id="main">
    <div id="bar">我可以被拖动</div>
</div>
</body>
<script>

    var EventUtil = {
        getEvent: function (event) {
            return event || window.event;
        },

        getTarget: function (event) {
            var e = this.getEvent(event)
            return e.target || e.srcElement;
        },
        addHandler: function (ele, type, handler) {
            if (ele.addEventListener) {
                ele.addEventListener(type, handler);
            } else if (ele.attachEvent) {
                ele.attachEvent('on' + type, handler);
            } else {
                ele['on' + type] = handler;
            }
        },

        //添加删除类名，兼容ie
        hasClass: function (obj, cls) {
            return obj.className.match(new RegExp('(\\s|^)' + cls + '(\\s|$)'));
        },

        addClass: function (obj, cls) {
            if (!this.hasClass(obj, cls)) obj.className += " " + cls;
        },

        removeClass: function (obj, cls) {
            if (this.hasClass(obj, cls)) {
                var reg = new RegExp('(\\s|^)' + cls + '(\\s|$)');
                obj.className = obj.className.replace(reg, ' ');
            }
        },
        //边界值
        getBoundValue: function (direction, range) {
            if (direction === 'row') {
                if (150 > range) {
                    return '150px';
                } else {
                    if (range > (document.documentElement.clientWidth - 150)) {
                        return document.documentElement.clientWidth - 150 + 'px';
                    } else {
                        return range + 'px';
                    }
                }
            } else if (direction === 'col') {
                if (50 > range) {
                    return '50px';
                } else {
                    if (range > (document.documentElement.clientHeight - 50)) {
                        return document.documentElement.clientHeight - 50 + 'px';
                    } else {
                        return range + 'px';
                    }
                }
            }
        }

    }
    var $mod = document.getElementById('main');
    //ie8一下不支持getElementsByClassName
    var $moveBar = document.getElementById('bar');

    window.onload = function () {
        new Drag($mod, $moveBar);
    }

    function Drag($mod, $bar) {
        this.$bar = $bar;
        this.$mod = $mod;
        this.disX = 0;
        this.disY = 0;
        this.mousedown = false;//点击bar后，鼠标move才会拖拽
        this.init();
    }

    Drag.prototype = {
        constructor: Drag,
        init: function () {
            this._onDragStart();
            this._onDrag();
            this._onDragEnd();
        },

        //开始拖拽，记录当前位置
        _onDragStart: function () {
            var that = this;
            EventUtil.addHandler(that.$bar, 'mousedown', function (e) {
                // console.log(that.$mod)
                that.mousedown = true;
                var eve = EventUtil.getEvent(e);
                var target = EventUtil.getTarget(eve);
                EventUtil.addClass(target, 'start');

                //元素当前位置
                //console.log(that)
                that.disX = eve.clientX - target.offsetLeft;
                that.disY = eve.clientY - target.offsetTop;
            })
        },

        //拖拽过程，移动当前位置
        _onDrag: function () {
            var that = this;
            EventUtil.addHandler(that.$mod, 'mousemove', function (e) {
                if (!that.mousedown) {
                    return;
                }
                var eve = EventUtil.getEvent(e);
                var target = that.$bar;
                var leftWidth = eve.clientX - that.disX + 150;
                var topHeight = eve.clientY - that.disY + 50;
                target.style.left = EventUtil.getBoundValue('row', leftWidth);
                target.style.top = EventUtil.getBoundValue('col', topHeight);
            });
        },

        //完成拖拽
        _onDragEnd: function () {
            var that = this;
            EventUtil.addHandler(that.$mod, 'mouseup', function (e) {
                var target = that.$bar;
                that.mousedown = false;
                EventUtil.removeClass(target, 'start');
            });
        }

    }
</script>
</html>
